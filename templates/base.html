<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}America Scouted{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ config['ASSET_VERSION'] }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="{{ url_for('index') }}" class="logo-link" aria-label="America Scouted Home">
                        <img src="{{ url_for('static', filename='AmericaScoutedLogo.png') }}" alt="America Scouted" class="site-logo" />
                    </a>
                    <h1 class="site-title">America Scouted</h1>
                </div>
                <nav class="nav">
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                    <a href="{{ url_for('players') }}" class="nav-link">Players</a>
                    <a href="{{ url_for('matches') }}" class="nav-link">Matches</a>
                    <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle color theme">
                        <img
                            class="theme-icon"
                            id="themeIcon"
                            src="{{ url_for('static', filename='sun.png') }}"
                            data-sun="{{ url_for('static', filename='sun.png') }}"
                            data-moon="{{ url_for('static', filename='moon.png') }}"
                            data-icon="sun"
                            alt="Toggle theme" />
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="footer-brand">America Scouted</div>
            <div class="footer-socials">
                <a href="https://x.com/" target="_blank" rel="noopener" class="footer-social link-x" aria-label="X / Twitter">X</a>
                <a href="https://instagram.com/americascouted/" target="_blank" rel="noopener" class="footer-social link-instagram" aria-label="Instagram">Instagram</a>
                <a href="https://www.linkedin.com/in/maxwell-gerhart-855644223/" target="_blank" rel="noopener" class="footer-social link-linkedin" aria-label="LinkedIn">LinkedIn</a>
                <a href="https://github.com/MaxwellGerhart/" target="_blank" rel="noopener" class="footer-social link-github" aria-label="GitHub">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}?v={{ config['ASSET_VERSION'] }}"></script>
</body>
</html>
